---
- hosts: all
  tasks:
    - name: 'Instala pacotes de dependência'
      apt:
        name:
        - php
        - apache2
        - libapache2-mod-php
        - php-gd
        - libssh2-php
        - php-mcrypt
        - mysql-server-5.6
        - python-mysqldb
        - php-mysql
        state: latest
      become: yes
    - name: 'Cria o banco do MySQL'
      mysql_db:
        name: wordpress_db
        login_user: root
        state: present
    - name: 'Cria o usuário do MySQL'
      mysql_user:
        login_user: root
        name: wordpress_user
        password: 12345
        priv: 'wordpress_db.*:ALL'
        state: present